<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(135deg, #23a6d5, #23d5ab);">

<nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
        <center><a class="navbar-brand text-light" href="#">Upload Image</a></center>
    </div>
</nav>

<div style="text-align: center;"><p class="h3 mt-5 mb-5">Upload Image</p></div>
<hr>

<div class="container-fluid pt-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Choose an Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-success btn-lg">Start Image Analysis</button>
            </form>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
