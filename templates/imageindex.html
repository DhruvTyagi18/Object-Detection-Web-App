<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(135deg, #23a6d5, #23d5ab);">

<nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
        <center><a class="navbar-brand text-light" href="#">Image Analysis</a></center>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <div style="text-align: center;">
                <h3>Uploaded Image</h3>
                <img src="{{ url_for('uploaded_file', filename=image_path) }}" class="img-fluid" alt="Uploaded Image">
                <form action="/analyze_image" method="POST">
                    <input type="hidden" name="image_path" value="{{ image_path }}">
                    <button type="submit" class="btn btn-primary btn-lg">Start Analysis</button>
                </form>
            </div>
        </div>
    </div>

    {% if analyzed_image_path %}
    <div class="row mt-3">
        <div class="col-md-12">
            <div style="text-align: center;">
                <h3>Analyzed Image</h3>
                <img src="{{ url_for('uploaded_file', filename=analyzed_image_path) }}" class="img-fluid" alt="Analyzed Image">
                <div>
                    <h4>Analysis Results:</h4>
                    <ul>
                        {% for object in detected_objects %}
                        <li>{{ object }} - {{ get_predicted_class(object) }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
